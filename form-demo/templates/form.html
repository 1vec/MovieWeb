<!DOCTYPE html>
<head>
  <meta charset="utf-8">
  <script src="https://unpkg.com/vue/dist/vue.js"></script>
  <link rel="stylesheet" href="https://unpkg.com/element-ui/lib/theme-chalk/index.css">
  <script src="https://unpkg.com/element-ui/lib/index.js"></script>
  <script src="https://unpkg.com/axios/dist/axios.js"></script>
  <script src="https://cdn.bootcss.com/echarts/4.2.0-rc.2/echarts.js"></script>
</head>
<body>
  <div id="app">
    <template>
      <div class="block">
        <span class="demonstration">Month</span>
        <el-date-picker
              v-model="startm"
              align="right"
              type="month"
              placeholder="开始时间"
              value-format = "yyyy-MM"
              :picker-options="startDatePicker">
        </el-date-picker>
        <el-date-picker
              v-model="endm"
              align="right"
              type="month"
              placeholder="结束时间"
              value-format = "yyyy-MM"
              :picker-options="endDatePicker">
        </el-date-picker>
        <div style="margin-top: 20px">
          <el-radio v-model="chartType" label="0" border size="medium">电影数占比</el-radio>
          <el-radio v-model="chartType" label="1" border size="medium">电影数趋势</el-radio>
          <el-radio v-model="chartType" label="2" border size="medium">票房占比</el-radio>
          <el-radio v-model="chartType" label="3" border size="medium">票房趋势</el-radio>
          <el-radio v-model="chartType" label="4" border size="medium">评分排名</el-radio>
        </div>
        <p>Start Value: {[ startm ]}</p>
        <p>End Value: {[ endm ]}</p>
        <el-button type="primary" v-on:click="submit()">提交</el-button>
        <p>Resource: {[ resource ]}</p>
      </div>
    </template>
  </div>
  <script src="{{ url_for("static", filename="form.js") }}"></script>
  <!-- 为ECharts准备一个具备大小的dom -->
