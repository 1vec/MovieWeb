<!DOCTYPE html>
<html>
  <head>
    <meta charset='utf-8'>
    <title>MovieNest</title>
    <!-- 引入组件库 -->
    <script src="vue.js"></script>
    <script src="https://unpkg.com/element-ui/lib/index.js"></script>
    <link rel="stylesheet" href="static/css/home.css">
    <link rel="shortcut icon" type="image/icon" href="static/img/icon.png">
  </head>
  <body>
    <div id="app">
      <el-container>
        <el-header>
          <el-row>
            <el-col :span=3>
              <div class="logo">
                <a>Movie<span>Nest</span></a>
              </div>
            </el-col>
            <el-col :span=6>
              <el-menu
                class="el-menu-demo"
                mode="horizontal"
                background-color="#545c64"
                text-color="#fff"
                active-text-color="#ffd04b">
                <el-menu-item index="1">主页</el-menu-item>
                <el-menu-item index="2">票房分析</el-menu-item>
                <el-menu-item index="3">评分分析</el-menu-item>
              </el-menu>
            </el-col>
            <el-col :span=4>
            </el-col>
          </el-row>
        </el-header>
        <el-main>
          <div class="explore">
          <el-row>电影,</el-row>
          <el-row>你知道吗？</el-row>
          <el-row>
            <el-button type="primary" size="medium">开始探索</el-button>
          </el-row>
          </div>
        </el-main>
        <el-footer height="100%">
          <el-row type="flex" justyfy="space-around">
            <el-col :span=5 :offset=2>
              <div class="foot-logo">
                <div class="logo">
                  <a>Movie<span>Nest</span></a>
                  <p>最好的电影分析工具</p>
                </div>
              </div>
            </el-col>
            <el-col :span=5>
              <h4>链接</h4>
              <p><a>主页</a></p>
              <p><a>票房分析</a></p>
              <p><a>评分分析</a></p>
            </el-col>
            <el-col :span=5>

              <p><a href="https://en.wikipedia.org/wiki/L%C3%A9on:_The_Professional">这个杀手不太冷（1994）</a></p>
              <p><a href="https://en.wikipedia.org/wiki/Titanic_(1997_film)">泰坦尼克号（1997）</a></p>
              <p><a href="https://en.wikipedia.org/wiki/Flipped_(film)">怦然心动（2010）</a></p>
              <p><a href="https://en.wikipedia.org/wiki/The_Matrix">黑客帝国（1999）</a></p>
              <p><a href="https://en.wikipedia.org/wiki/Roman_Holiday">罗马假日（1953）</a></p>
            </el-col>
            <el-col :span=5>
              <h4>联系方式</h4>
              <p>518000</p>
              <p>广东省深圳市南山区</p>
              <p class="foot-email"><a href="http://www.hitsz.edu.cn/home.html">哈尔滨工业大学（深圳）</a></p>
            </el-col>
          </el-row>
        </el-footer>
      </el-container>
    </div>
  </body>
  <script>
    var main = new Vue({
      el: '#app',
    })
  </script>
</html>
