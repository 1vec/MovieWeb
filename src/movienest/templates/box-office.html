{% extends 'base.html' %}

{% block header %}
    <h1>{% block title %}Box-office{% endblock %}</h1>
    {% block css_style %}
        <script src="https://unpkg.com/axios/dist/axios.js"></script>
        <script src="https://cdn.bootcss.com/echarts/4.2.0-rc.2/echarts.js"></script>
        <link rel="stylesheet" href="{{ url_for('static', filename='css/box-office.css') }}">
    {% endblock %}
{% endblock %}


<!-- content Start -->
{% block content %}
    <el-main>
        <div class="box-main">
            <el-form class="box-form" ref="form" :model="form" >
                <el-form-item>
                    <el-collapse class="box-collapse" v-model="form.activeName"  accordion>
                        <el-collapse-item  title="票房占比" name="0">
                            <div class="block" style="margin-top: 10px">
                                <el-col :span="12" :offset="1">
                                    <span class="demonstration">时间：</span>
                                    <el-date-picker
                                            v-model="startm"
                                            align="right"
                                            type="month"
                                            placeholder="开始时间"
                                            value-format = "yyyy-MM"
                                            :picker-options="startDatePicker">
                                    </el-date-picker>
                                    <el-date-picker
                                            v-model="endm"
                                            align="right"
                                            type="month"
                                            placeholder="结束时间"
                                            value-format = "yyyy-MM"
                                            :picker-options="endDatePicker">
                                    </el-date-picker>
                                </el-col>
                                <el-col :span="8">
                                    <span class="demonstration">图表类型：</span>
                                    <el-select v-model="value0" placeholder="请选择图表类型" name="0">
                                        <el-option
                                                v-for="item in opt0"
                                                :key="item.value"
                                                :label="item.label"
                                                :value="item.value">
                                        </el-option>
                                    </el-select>
                                </el-col>
                                <el-button type="primary" v-on:click="submitRate">提交</el-button>
                            </div>
                            <div id="chartRate" style="width: 100%;height: 400px;"></div>

                        </el-collapse-item>
                        <el-collapse-item title="票房趋势" name="1">
                            <div class="block" style="margin-top: 10px">
                                <el-col :span="12" :offset="1">
                                    <span class="demonstration">时间：</span>
                                    <el-date-picker
                                            v-model="startm"
                                            align="right"
                                            type="month"
                                            placeholder="开始时间"
                                            value-format = "yyyy-MM"
                                            :picker-options="startDatePicker">
                                    </el-date-picker>
                                    <el-date-picker
                                            v-model="endm"
                                            align="right"
                                            type="month"
                                            placeholder="结束时间"
                                            value-format = "yyyy-MM"
                                            :picker-options="endDatePicker">
                                    </el-date-picker>
                                </el-col>
                                <el-col :span="8">
                                    <span class="demonstration">图表类型：</span>
                                    <el-select v-model="value1" placeholder="请选择图表类型" name="1">
                                        <el-option
                                                v-for="item in opt1"
                                                :key="item.value"
                                                :label="item.label"
                                                :value="item.value">
                                        </el-option>
                                    </el-select>
                                </el-col>
                                <el-button type="primary" v-on:click="submitTrend">提交</el-button>
                            </div>
                            <div id="chartTrend" style="width: 100%;height: 400px;"></div>
                        </el-collapse-item>
                    </el-collapse>
                </el-form-item>
            </el-form>
        </div>
    </el-main>
{% endblock %}
<!-- content End -->

<!-- script start -->
{% block mainvue %}
    <script>
        var app = new Vue({
            el: '#app',
            elimiters: ['{[', ']}'],
            data: {
                menuActive:'2',
                form:{
                    activeName: '0',
                },
                value0:'',//图表类型
                value1:'',
                opt0: [{
                    value: '0',
                    label: '饼状图'
                }, {
                    value: '1',
                    label: '柱状图'
                }, {
                    value: '3',
                    label: '词云'
                }],
                opt1: [{
                    value: '2',
                    label: '折线图'
                }, {
                    value: '4',
                    label: '散点图'
                }],
                startm: '',
                endm: '',
                resource: 'Hello',
                startDatePicker: '',
                endDatePicker: '',
                chartRate: '',
                chartTrend: ''
            },
            created: function(){
                this.startDatePicker = this.startDatePicker2()
                this.endDatePicker = this.endDatePicker2()
            },
            methods: {
                startDatePicker2: function(){
                    let self = this
                    return {
                        disabledDate(time){
                            let startDate = new Date(2015, 0)
                            if(self.endm){
                                return time.getTime() > new Date(self.endm).getTime() || time.getTime() < startDate
                            }
                            return time.getTime() < startDate//开始时间不选时，结束时间最大值小于等于当天
                        }
                    }
                },
                endDatePicker2: function(){
                    let self = this
                    return {
                        disabledDate(time){
                            let endDate = new Date(2018, 11)
                            if(self.startm){
                                return new Date(self.startm).getTime() > time.getTime() || time.getTime() > endDate
                            }else{
                                return time.getTime() > Date.now()//开始时间不选时，结束时间最大值小于等于当天
                            }
                        }
                    }
                },
                submitRate: function(){
                    this.chartRate = echarts.init(document.getElementById('chartRate'));
                    if(!this.startm || !this.endm){
                        alert('请输入正确的起始日期')
                    }
                    axios.post('/resource', {
                        type: 2,
                        startm: this.startm,
                        endm: this.endm
                    })
                        .then(response => {
                            console.log(response)
                            this.resource = response.data
                            if(this.value0 == '0'){
                                console.log('Hello')
                                data = []
                                for (prop in this.resource) {
                                  data.push({value: this.resource[prop][1], name: this.resource[prop][0]})
                                }
                                console.log(data)
                                var option = {
                                    tooltip : {
                                        trigger: 'item',
                                        formatter: "{a} <br/>{b} : {c} ({d}%)"
                                    },
                                    legend: {
                                        orient: 'vertical',
                                        left: 'left',
                                    },
                                    xAxis: {
                                        show: false
                                    },
                                    yAxis: {
                                       show: false
                                    },
                                    toolbox: {
                                        feature: {
                                            saveAsImage: {
                                            }
                                        }
                                    },

                                    series: [{
                                        name: '票房',
                                        type: 'pie',
                                        radius: '55%',
                                        label: {
                                        },
                                        data: data
                                    }]
                                }
                            }
                                this.chartRate.setOption(option)

                        }, response => {
                            console.log(response)
                        })
                },
                submitTrend: function(){
                    this.chartTrend = echarts.init(document.getElementById('chartTrend'));

                    if(!this.startm || !this.endm){
                        alert('请输入正确的起始日期')
                    }
                    axios.post('/resource', {
                        type: 3,
                        startm: this.startm,
                        endm: this.endm
                    })
                        .then(response => {
                            console.log(response)


                            this.resource = response.data
                            if(this.value1 == '2'){
                                console.log('Hello')
                                data = []
                                xAxis = this.resource[0]
                                data = this.resource[1]
                                legend = []
                                series = []
                                for (prop in data) {
                                    legend.push(prop)
                                    series.push({
                                    name: prop,
                                    type: 'line',
                                    data: data[prop]
                                    })
                                }
                                console.log(xAxis)
                                console.log(series)
                                var option = {
                                    legend: {
                                        data: legend
                                    },
                                    toolbox: {
                                        feature: {
                                            saveAsImage: {
                                            }
                                        }
                                    },
                                    xAxis: {
                                        data: xAxis
                                    },
                                    yAxis: {},
                                    series: series
                                }
                              }
                            this.chartTrend.setOption(option)


                        }, response => {
                            console.log(response)
                        })
                }
            }
        })
        
    </script>
{% endblock %}
<!-- script end -->
