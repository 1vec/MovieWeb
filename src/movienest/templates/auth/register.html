<!DOCTYPE html>
<html>
<head>
    <title>Sign UP</title>
    <link rel="shortcut icon" type="image/icon" href="static/img/icon.png">
</head>
<body>
<div class="divForm">
    <img src="{{ url_for('static', filename='img/icon.png') }}"  alt="MovieNest">
    <p style="font-size: 24px; font-family: 'Arial'">Sign up for MovieNest</p>
    <form method="post">
        <p>
            <input name="username" id="username" required
                   placeholder="Set username here"
                   style="width:200px; height:30px; font-size: 20px" >
        </p>
        <p>
            <input type="password" name="password" id="password" required
                   placeholder="Set password here"
                   style="width:200px; height:30px;font-size: 20px">
        </p>

        <input type="submit" value="Sign UP"
               style="height:30px; width:207px; font-size:20px; background-color: #00d8ff; color:#fff;border:0;">
    </form>
    <p></p>

    <a style="height:30px; width:207px; font-size:20px; color: #00d8ff;
	    background-color:#fff;border:0;"href="{{ url_for('auth.login') }}"
        >Back to sign in</a>
</div>
</body>
</html>
<style type="text/css">
  a{ text-decoration:none}
.divForm{
	position: relative;/*绝对定位*/
	text-align: center;/*(让div中的内容居中)*/
	width: auto;
	margin-top: 100px;
}

}
</style>
