<!DOCTYPE html>
<html>
<head>
    <title>Sign IN</title>
    <link rel="shortcut icon" type="image/icon" href="static/img/icon.png">
</head>
<body>
<div class="divForm">
    <img src="{{ url_for('static', filename='img/icon.png') }}"  alt="MovieNest">
		<p style="font-size: 24px; font-family: 'Arial'">Sign in to MovieNest</p>
		<form method="post">
			<p>
	        <input name="username" id="username"
	          placeholder="Username" required
	          style="width:200px; height:30px; font-size: 20px" >
	        </p>
	        <p>
	        <input type="password" name="password" id="password"
	          placeholder="Password" required
	          style="width:200px; height:30px;font-size: 20px">
	         </p>

	        <input type="submit" value="Sign IN"
				   style="height:30px; width:207px; font-size:20px; background-color: #00d8ff; color:#fff;border:0;">
	    </form>
	    <p></p>

	    <a style="height:30px; width:207px; font-size:20px; color: #00d8ff;
	        background-color:#fff;border:0;"href="{{ url_for('auth.register') }}"
            >Sign UP for MovieNest</a>
	</div>
</body>
</html>
