<!DOCTYPE html>
<html>
<head>
    <title>Sign IN</title>
    <link rel="shortcut icon" type="image/icon" href="static/img/icon.png">
</head>
<body>
<div class="divForm">
    <p style="font-size: 60px"></p>

    <img src="{{ url_for('static', filename='img/icon.png') }}"  alt="MovieNest">
		<p style="font-size: 20px; font-family: 'Arial'; color: slategray;">Sign in to MovieNest</p>

		<div class="flash"> message </div>

		<p style="font-size: 10px"></p>

		<form method="post">
			
	        <input name="username" id="username"
	          placeholder="用户名" required
	          style="width:200px; height:30px; font-size: 16px" >

	        <p style="font-size: 20px"></p>

	        <input type="password" name="password" id="password"
	          placeholder="密码" required
	          style="width:200px; height:30px;font-size: 16px">

	        <p style="font-size: 30px"></p>

	        <input type="submit" value="登    录"
				   style="height:30px; width:207px; font-size:20px; background-color: #00d8ff; color:#fff;border:0;">
	    </form>

	    <p style="font-size: 20px"></p>

	    <a style="height:30px; width:207px; font-size:18px; color: slategray;
	        background-color:#fff;border:0;"href="{{ url_for('auth.register') }}"
            >>>我是新用户<<</a>
        <p style="font-size: 60px"></p>
	</div>
</body>
</html>
