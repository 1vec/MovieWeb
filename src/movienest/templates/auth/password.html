<!DOCTYPE html>
<html>
<head>
    <title>修改密码</title>
    <link rel="shortcut icon" type="image/icon" href="static/img/icon.png">
</head>
<body>
<div class="divForm">
    <p style="font-size: 60px"></p>

    <img src="{{ url_for('static', filename='img/icon.png') }}"  alt="MovieNest">
		<p style="font-size: 20px; font-family: 'Arial'; color: slategray;">开始探索 MovieNest</p>
		
		{% for message in get_flashed_messages() %}
        <div class="flash">{{ message }}</div>
    {% endfor %}

		<p style="font-size: 10px"></p>

		<form method="post">
			
	        <input type="password" name="newpwd" id="newpwd"
	          placeholder="新密码" required
	          style="width:200px; height:30px; font-size: 16px" >
	        
	         <p style="font-size: 20px"></p>

	        <input type="password" name="password" id="password"
	          placeholder="再次输入" required
	          style="width:200px; height:30px;font-size: 16px">

	        <p style="font-size: 30px"></p>

	        <input type="submit" value="修改密码"
				   style="height:30px; width:207px; font-size:20px; background-color: #00d8ff; color:#fff;border:0;">
	    </form>
	    <p style="font-size: 20px"></p>

	    <a style="height:30px; width:207px; font-size:18px; color: slategray;
	        background-color:#fff;border:0;"href="{{ url_for('movienest.home') }}"
            >>>放弃修改<<</a>
        <p style="font-size: 60px"></p>
	</div>
</body>
</html>

	position: relative;
	text-align: center;/*(让div中的内容居中)*/

	margin-top: 10%;
	background: #fff;
	border-radius: 10px;
