{% extends 'base.html' %}

{% block header %}
    <h1>{% block title %}Rating{% endblock %}</h1>
    {% block css_style %}
        <script src="https://unpkg.com/axios/dist/axios.js"></script>
        <script src="https://cdn.bootcss.com/echarts/4.2.0-rc.2/echarts.js"></script>
        <link rel="stylesheet" href="{{ url_for('static', filename='css/search.css') }}">
    {% endblock %}
{% endblock %}


<!-- content Start -->
{% block content %}
    <el-main>
        <div class="box-main">
            <el-form class="box-form" ref="form" :model="form" >
                <el-form-item>
                    <div style=" margin-top: 12px; margin-bottom: 8px; margin-left: 70px; ">
                        <el-col :span="7" :offset="1">
                            <span class="demonstration">搜索类型：</span>
                            <el-select v-model="value0" placeholder="请选择图表类型" name="0">
                                <el-option
                                        v-for="item in opt0"
                                        :key="item.value"
                                        :label="item.label"
                                        :value="item.value">
                                </el-option>
                            </el-select>
                        </el-col>
                        <el-col :span="2" :offset="1">
                            <span class="demonstration">搜索关键词：</span>
                        </el-col>
                        <el-col :span="9" >
                            <el-input style="width: 350px" placeholder="请输入关键词" v-model=input></el-input>  
                        </el-col>
                        <!-- <el-col :span="3" :offset="1"> -->
                            <el-button type="primary" v-on:click="submitTop">提交</el-button>
                        <!-- </el-col> -->
                    </div>

                    <div>
                        <el-table
                            :data="tableData"
                            stripe
                            border
                            style="width: 80%; left: 10%"
                            height="400px"
                            >
                           <el-table-column
                             prop="name"
                             label="电影名"
                             width="180">
                           </el-table-column>
                           <el-table-column
                             prop="types"
                             label="分类">
                           </el-table-column>
                           <el-table-column
                             prop="date"
                             label="上映时间">
                           </el-table-column>
                           <el-table-column
                             prop="actors"
                             label="演员">
                           </el-table-column>
                           <el-table-column
                             prop="score"
                             label="评分"
                             width="180">
                           </el-table-column>
                          </el-table>
                      </div>
                </el-form-item>
            </el-form>
        </div>
    </el-main>
{% endblock %}
<!-- content End -->

<!-- script start -->
{% block mainvue %}
    <script>
        var app = new Vue({
            el: '#app',
            elimiters: ['{[', ']}'],
            data: {
                menuActive:'5',
                form:{
                },
                value0:'',//搜索类型
                opt0: [{
                    value: 'name',
                    label: '电影名'
                }, {
                    value: 'director',
                    label: '导演'
                }, {
                    value: 'actor',
                    label: '演员'
                }],
                resource: 'Hello',
                tableData: [],
                input: ''
            },
            methods: {
                submitTop: function(){
                    axios.post('/resource', {
                        type: 8,
                        stype: this.value0,
                        keyword: this.input
                    })
                        .then(response => {
                            console.log(response)
                            this.tableData = response.data
                        }, response => {
                            console.log(response)
                        })
                },
            }
        })
    </script>
{% endblock %}
<!-- script end -->
