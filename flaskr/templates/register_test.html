<!DOCTYPE html>
<html>
<head>
	<title>Sign up</title>
	<link rel="shortcut icon" type="image/icon" href="./icon.png">
</head>
<body style="width:100px; height:100px; overflow: hidden;">
	<div class="divForm">
		<img src="./icon.png"  alt="MovieNest" />
		<p>Sign up for MovieNest</p>
		<form method="post">
			<p>
	        <input name="username" id="username" required
	          placeholder="Set username here" 
	          style="width:200px; height:30px; font-size: 20px" >
	        </p>
	        <p>
	        <input type="password" name="password" id="password" required
	          placeholder="Set password here" 
	          style="width:200px; height:30px;font-size: 20px">
	         </p>

	        <input type="submit" value="Sign UP"
				   style="height:30px; width:207px; font-size:20px; background-color: #00d8ff; color:#fff;border:0;">
	    </form>
    </div>
</body>
</html>
